<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Image Gallery</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>

<div class="header">
  <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
  <button class="tablink" onclick="openPage('News', this, 'green')">News</button>
  <button class="tablink" onclick="openPage('Contact', this, 'blue')" id="defaultOpen">Contact</button>
  <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>
</div>

<div id="Home" class="tabcontent">
  <h3>Home</h3>
  <p>Home is where the heart is.</p>
</div>

<div id="News" class="tabcontent">
  <h3>News</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Contact" class="tabcontent">
  <div class="admin-tools">
    <h2>Admin Toolbox</h2>
    <button class="btn" onclick="designateHazard()">Designate Hazard</button>
    <button class="btn" onclick="adminLogout()">Admin Logout</button>
  </div>
  <div class="gallery" id="imageGrid">
    <!-- Images will be dynamically added here -->
  </div>
  <div class="large-image-container" id="largeImageContainer">
    <img id="largeImage" src="" alt="Selected Image">
  </div>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

<script src="assets/scripts/script.js"></script>
</body>
</html>
